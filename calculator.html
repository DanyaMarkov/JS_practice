    <!-- Калькулятор -->
    <div class="calculator">
        <div class="calculator__body container">
            <div class="calculator__input">
                <input id="inputStroke" type="text" placeholder="0" value="" readonly>
            </div>

            <div class="calculator__buttons">
                <div class="calculator__numbers numbers">
                    <div class="numbers__element" id="num" onclick="addNumber(1)">1</div>
                    <div class="numbers__element" id="num" onclick="addNumber(2)">2</div>
                    <div class="numbers__element" id="num" onclick="addNumber(3)">3</div>
                    <div class="numbers__element" id="num" onclick="addNumber(4)">4</div>
                    <div class="numbers__element" id="num" onclick="addNumber(5)">5</div>
                    <div class="numbers__element" id="num" onclick="addNumber(6)">6</div>
                    <div class="numbers__element" id="num" onclick="addNumber(7)">7</div>
                    <div class="numbers__element" id="num" onclick="addNumber(8)">8</div>
                    <div class="numbers__element" id="num" onclick="addNumber(9)">9</div>
                    <div class="numbers__element" id="num" onclick="addNumber(0)">0</div>
                    <div class="numbers__element" id="num" onclick="addNumber(00)">00</div>
                    <div class="numbers__element" id="num" onclick="addNumber('.')">.</div>
                </div>
                <div class="calculator__operations operations">
                    <div class="operations__element" onclick="addOperation('/')">/</div>
                    <div class="operations__element" onclick="deleteInput()">C</div>
                    <div class="operations__element" onclick="addOperation('X')">X</div>
                    <div class="operations__element" onclick="deleteChar()"> ← </div>
                    <div class="operations__element" onclick="addOperation('+')">+</div>
                    <div class="operations__element" onclick="addOperation('-')">-</div>
                    <div class="operations__element" onclick="getEqual()">=</div>

                </div>
            </div>
        </div>
    </div>
